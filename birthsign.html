<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Sign Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>What's Your Birth Sign?</h1>
    <input type="text" id="name" placeholder="Your Name">
    <input type="date" id="dob">
    <button onclick="findSign()">Find My Sign</button>
    
    <div id="result">
        <h2 id="sign-name"></h2>
        <p id="sign-dates"></p>
        <p id="sign-traits"></p>
    </div>

    <script>
        function findSign() {
            const dob = new Date(document.getElementById('dob').value);
            const month = dob.getMonth() + 1;
            const day = dob.getDate();
            const name = document.getElementById('name').value || "Friend";
            
            const signs = [
                { name: "Aries", dates: "Mar 21 - Apr 19", traits: "Energetic, courageous, and enthusiastic." },
                { name: "Taurus", dates: "Apr 20 - May 20", traits: "Reliable, patient, and practical." },
                { name: "Gemini", dates: "May 21 - Jun 20", traits: "Adaptable, curious, and quick-witted." },
                { name: "Cancer", dates: "Jun 21 - Jul 22", traits: "Emotional, intuitive, and protective." },
                { name: "Leo", dates: "Jul 23 - Aug 22", traits: "Confident, generous, and charismatic." },
                { name: "Virgo", dates: "Aug 23 - Sep 22", traits: "Analytical, kind, and hardworking." },
                { name: "Libra", dates: "Sep 23 - Oct 22", traits: "Diplomatic, social, and fair-minded." },
                { name: "Scorpio", dates: "Oct 23 - Nov 21", traits: "Passionate, resourceful, and determined." },
                { name: "Sagittarius", dates: "Nov 22 - Dec 21", traits: "Adventurous, optimistic, and honest." },
                { name: "Capricorn", dates: "Dec 22 - Jan 19", traits: "Disciplined, responsible, and patient." },
                { name: "Aquarius", dates: "Jan 20 - Feb 18", traits: "Innovative, independent, and humanitarian." },
                { name: "Pisces", dates: "Feb 19 - Mar 20", traits: "Compassionate, artistic, and intuitive." }
            ];

            let sign;
            if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) sign = signs[0];
            else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) sign = signs[1];
            else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) sign = signs[2];
            else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) sign = signs[3];
            else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) sign = signs[4];
            else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) sign = signs[5];
            else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) sign = signs[6];
            else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) sign = signs[7];
            else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) sign = signs[8];
            else if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) sign = signs[9];
            else if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) sign = signs[10];
            else sign = signs[11];

            document.getElementById('sign-name').textContent = `${name}, you're a ${sign.name}!`;
            document.getElementById('sign-dates').textContent = `Birth dates: ${sign.dates}`;
            document.getElementById('sign-traits').textContent = `Traits: ${sign.traits}`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
